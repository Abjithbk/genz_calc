<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Calculator</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        
        .title {
            font-size: 2.5em;
            color: #00ffea;
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }

        
        .loading-dots {
            color: #ff00ff;
            font-size: 1.2em;
            animation: blink 1s infinite;
        }

        
        .glitch {
            position: relative;
            color: #00ffea;
            font-size: 2em;
            animation: glitch 1s infinite alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: 'GENZ CALCULATOR';
            position: absolute;
            left: 0;
            animation: glitch-lines 1s infinite;
            color: #ff00ff;
            opacity: 0.7;
        }
        .glitch::before {
            top: -2px;
            left: 2px;
        }
        .glitch::after {
            top: 2px;
            left: -2px;
        }

        
        .enter-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0d0d0d;
            border: 2px solid #ff00ff;
            color: #00ffea;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ffea, 0 0 10px #ff00ff;
        }
        .enter-button:hover {
            background-color: #ff00ff;
            color: #0d0d0d;
        }

        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            to {
                text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 30px #00ffea, 0 0 40px #00ffea;
            }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
       
    </style>
</head>
<body>
    <div>
        <div class="glitch">GENZ CALCULATOR</div>
        <p class="title">Your Cyberpunk Companion for Calculations</p>
        <p class="loading-dots">Loading<span>.</span><span>.</span><span>.</span></p>
        <a href="calc.html"  target="_blank"><button class="enter-button">Press Enter to Continue</button></a>
    </div>

    <script>
        function enterApp() {
            alert("Welcome to the digital realm! ðŸš€ Let's calculate!");
                 }
    </script>
</body>
</html>
